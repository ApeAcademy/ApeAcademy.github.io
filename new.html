  <script>
      document.addEventListener('DOMContentLoaded', function() {
          fetch('https://api.github.com/repos/ApeWorX/ape/commits?per_page=10')
              .then(response => response.json())
              .then(data => {
                  const container = document.querySelector('.container-12 .div-block-234');
                  const table = document.createElement('table');
                  table.innerHTML = `
                      <tr>
                          <th>Commit Message</th>
                          <th>Author</th>
                          <th>Date</th>
                          <th>Details</th>
                      </tr>
                  `;
                  data.forEach(item => {
                      const row = document.createElement('tr');
                      row.innerHTML = `
                          <td>${item.commit.message}</td>
                          <td>${item.commit.author.name}</td>
                          <td>${new Date(item.commit.author.date).toLocaleDateString()}</td>
                          <td><a href="${item.html_url}" target="_blank" class="commit-link">View Commit</a></td>
                      `;
                      table.appendChild(row);
                  });
                  container.appendChild(table);
              })
              .catch(error => console.error('Error loading the commits data:', error));
      });
  </script>
